<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dicee Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet"> 
</head>
<body onload="operate();">
    <div class="main_content"> 
        <h1> Refresh Me </h1>

        
        <div class="names row"> 
            <div class="col-6"> <h2> Player 1 Name </h2>  </div> 
            <div class="col-6"> <h2> Player 2 Name </h2>  </div>

            <div class="col-6"> <input class="input1" type="text"> </div>
            <div class="col-6"> <input class="input2" type="text"> </div>
            <div class="col-12"> <input type="button" value="Play!" class="btn" onclick="play(); winner();"> </div>
        </div>
        
        <div class="players row"> 
            <div class="player1 col-6"> 
                <h3 class="p1"> Player One </h3>
                <img class="diceepic1" alt="dicee_pic" src="#"> 
            </div>

            <divc class="player2 col-6">            
                <h3  class="p2"> Player Two </h3>
                <img class="diceepic2" alt="dicee_pic" src="#"> 
            </div>

        </div>

        <div class="results"> 
            <h2 class="topic"> And The Winner is! </h2>
            <h3 class="winner"> </h3>
        </div>
    </div>



<script src="index.js"> </script>
</body>
</html>
